<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Digital Clock</title>
  <link href="style.css" rel="stylesheet"  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class='container'>
    <h1 class='h1' style='text-align: center;color: darkcyan;
    font-size: 60px;
    font-weight: 500;
    margin-top: 50px;'>Digital Clock</h1><br><br>
    <h3 class='h3' style='text-align: center;font-size: 350%;font-weight:300;'>
      <span id='Hour'>00 :</span>
      <span id='Min'>00 :</span>
      <span id='Sec'>00</span>
    </h3>
    <h3 class=h3 style='text-align: center;font-size: 350%;font-weight:300;'>
      <span id="day">Sunday</span>
    </h3>
    <h3 class='h3' style='text-align: center;font-size: 350%;font-weight:300;'>
      <span id='Date'>1st</span>
      <span id='Month'>January</span>
      <span id='Year'>2000</span>
    </h3>
    <br><br><br><br>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
