<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet"  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <div class='container'>
    <h1 class='h1' style='text-align: center;color: darkcyan;
    font-size: 60px;
    font-weight: 500;
    margin-top: 50px;'>Digital Clock</h1><br><br>
    <h3 class='h3' style='text-align: center;font-size: 80px;font-weight:300;'>
      <span id='Hour'>Hours :</span>
      <span id='Min'>Minutes :</span>
      <span id='Sec'>Seconds</span>
    </h3>
    <h3 class='h3' style='text-align: center;font-size: 80px;font-weight:300;'>
      <span id='Date'>Date</span>
      <span id='Month'>Month</span>
      <span id='Year'>Year</span>
    </h3>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
